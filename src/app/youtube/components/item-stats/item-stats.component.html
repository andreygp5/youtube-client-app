<div class='stats'>
  <div class='stats__item'>
    <mat-icon>visibility</mat-icon>
    <p class='stats__count'>{{ stats.viewCount }}</p>
  </div>
  <div class='stats__item'>
    <mat-icon>thumb_up</mat-icon>
    <p class='stats__count'>{{ stats.likeCount }}</p>
  </div>
  <div class='stats__item'>
    <mat-icon>thumb_down</mat-icon>
    <p class='stats__count'>{{ stats.dislikeCount }}</p>
  </div>
  <div class='stats__item'>
    <mat-icon class='stats__icon'>chat_bubble</mat-icon>
    <p class='stats__count'>{{ stats.commentCount }}</p>
  </div>
</div>
