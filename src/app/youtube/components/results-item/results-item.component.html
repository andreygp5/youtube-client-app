<mat-card [date]='publishedAt' appDateBorder class='item-card'>
  <mat-card-header class='item-card__header'>
    <mat-card-title>{{ title | trimText: 30 }}</mat-card-title>
  </mat-card-header>
  <div class='item-card__image-container'>
    <img alt='Image' mat-card-image src='{{ imageUrl }}' class='item-card__image'>
  </div>
  <mat-card-content>
    <p class='item-card__desc'>{{ description | trimText: 60 }}</p>

    <app-item-stats [stats]='item.statistics'></app-item-stats>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink='details/{{ item.id }}'>Watch</button>
  </mat-card-actions>
</mat-card>
